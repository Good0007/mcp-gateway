services:
  mcp-agent:
    image: mcp-agent:latest
    build:
      context: .
      dockerfile: Dockerfile
    container_name: mcp-agent
    restart: unless-stopped
    ports:
      - "3000:3000"
    environment:
      - NODE_ENV=production
      - PORT=3000
      - HOST=0.0.0.0
      # 认证配置 (Authentication Configuration)
      - MCP_AGENT_AUTH=true  # 设置为 true 启用登录认证
      - MCP_AGENT_USERNAME=admin      # 登录用户名
      - MCP_AGENT_PASSWORD=admin123     # 登录密码
      # 如果需要，可以通过环境变量传入配置
      # - MCP_SERVER_TOKEN=${MCP_SERVER_TOKEN}
    volumes:
      # 持久化配置文件
      - ./data/config:/app/config
      # 持久化数据文件（如果需要）
      - ./data/data:/app/data
      # 持久化日志（如果需要）
      - ./data/logs:/app/logs
    networks:
      - mcp-network
    healthcheck:
      test: ["CMD", "node", "-e", "require('http').get('http://localhost:3000/health', (r) => {process.exit(r.statusCode === 200 ? 0 : 1)})"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s

networks:
  mcp-network:
    driver: bridge

volumes:
  data:
  logs:
